{% extends "layout.html" %}
{% block body %}



{% for services in services_items %}
<div class="row">
      <div class="col-md-4 mb-5">
        <div class="card h-100">
            {% set fname = 'img/' + services.img_file %}
           <img class="card-img-top" src="{{ url_for('static', filename=fname) }}" alt="image loading issue">
          <div class="card-body">
            <h4 class="card-title">{{services.ser_title}}</h4>
            <p class="card-text">
                {{services.content}}</p>
          </div>
          <div class="card-footer">
            <a href="http://127.0.0.1:5000/services/{{services.slug}}" class="btn btn-primary">Find More on {{services.ser_title}}</a>
          </div>
        </div>
      </div>
</div>
